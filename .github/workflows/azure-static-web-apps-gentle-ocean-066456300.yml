name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  call_aswa_flow:
    uses: jintfs/my-second-static-web-app/.github/workflows/build-test-2.yaml@main

    with:
