      api_location: "api"
      output_location: "dist/angular-basic"

    secrets:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      aswa_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_OCEAN_066456300 }}
